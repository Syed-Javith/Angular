<p>login works!</p>

<form #form = 'ngForm' (ngSubmit)="login(form)">
    Username : <input type="text" name="username" id="username" ngModel #username="ngModel"><br>
    Password : <input type="password" name="password" id="password" ngModel #password="ngModel"><br>
    <div *ngIf="loginFailed">
        <p>login failed</p>
    </div>
    <input type="submit" value="Login">
</form>
